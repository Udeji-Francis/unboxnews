<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unbox News | No.1 Unfiltered News Source</title>
  <link rel="shortcut icon" href="images/unbox-icon.png" type="image/png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div id="modal-overlay"><br><br>
    <div id="modal">
      <div id="modal-header">
          <button id="modal-close">CLOSE</button>
        <h1 id="modal-title"></h1>
      </div>
      <div id="modal-body">
        <img src="" alt="image" id="modal-image">
      </div>
      <div id="modal-footer">
        <p id="modal-text"></p>
        <a href="" id="modal-link" target="_blank">GO TO SOURCE</a>
      </div>
    </div>
  </div> 

  <header>
    <div class="container">
      <div id="branding">
        <img id="logo-image" src="images/unbox-logo.png" alt="unbox news">
        <h1 id="logo-title">Unbox News</h1>
      </div>
      <div id="search">                 
        <form id="search-form">
          <button id="search-hide"><i class="fa fa-search" id="icon"></i></button><input type="search" id="search-bar" placeholder="Type to Search">
        </form>

        <button id="search-icon">
            <i class="fa fa-search" style="color: #fff;"></i>
        </button>

        <button id="select-source">
          <i class="fa fa-ellipsis-v" style="color: #fff;"></i>
        </button>
        <ul id="list-source">
          <span id="list-title">News Sources</span>
        </ul>
      </div>
    </div>
  </header> <!-- end header -->

  <main>
  

    <div class="container" id="container-articles">
    </div><!-- end container --> 

    <div class="container" id="container-articles-others">
      
    </div><!-- end container --> 
  </main><!-- end main -->

 

<script src="js/app.js"></script>
</body>
</html>
